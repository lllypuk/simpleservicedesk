<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <main class="container">
        <h1>Todo List</h1>
        
        <form hx-post="/api/todos/create" hx-target="#todo-list" hx-swap="beforeend">
            <input type="text" name="title" placeholder="Add new todo..." required>
            <button type="submit">Add</button>
        </form>

        <div id="todo-list" hx-get="/api/todos" hx-trigger="load, every 5s">
            <!-- Todos will be loaded here -->
        </div>

        <style>
            .todo-item {
                display: flex;
                align-items: center;
                margin: 0.5rem 0;
            }
            .todo-title {
                flex-grow: 1;
                margin: 0 1rem;
            }
            .completed {
                text-decoration: line-through;
            }
        </style>

        <template id="todo-template">
            <div class="todo-item">
                <input type="checkbox"
                       hx-post="/api/todos/update"
                       hx-vars="id:'${id}', completed:this.checked"
                       hx-target="#todo-list"
                       hx-swap="innerHTML"
                       ${completed ? 'checked' : ''}>
                <span class="todo-title ${completed ? 'completed' : ''}">
                    ${title}
                </span>
                <button hx-post="/api/todos/delete"
                        hx-vars="id:'${id}'"
                        hx-target="#todo-list"
                        hx-swap="innerHTML"
                        hx-confirm="Are you sure you want to delete this todo?">
                    Delete
                </button>
            </div>
        </template>
    </main>
</body>
</html>
